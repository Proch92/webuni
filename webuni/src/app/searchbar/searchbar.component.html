<form class="form-inline my-2 my-lg-0">
	<div class="dropdown">
		<input (input)="onSearch($event)" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search-box" data-toggle="dropdown">
		<div class="dropdown-menu" aria-labelledby="dropdownMenu">
			<a *ngFor="let acc of results_acc" class="dropdown-item" routerLink="/rvwdash/{{acc.id}}">{{acc.name}}</a>
			<div class="dropdown-divider"></div>
	    	<a *ngFor="let doc of results_doc" class="dropdown-item" routerLink="/doc/{{doc.id}}">{{doc.name}}</a>
	  	</div>
	</div>
</form>
