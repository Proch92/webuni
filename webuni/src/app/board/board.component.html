<button (click)="onMarkerClick($event)">{{board.title}}</button>

<div class="modal fade" id="{{board.id}}" tabindex="-1" role="dialog" aria-labelledby="boardModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Board</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<ul class="list-group list-group-flush">
					<li *ngFor="let comment of comments">
						<span>{{comment.text}}</span>
					</li>
				</ul>
			</div>
			<div class="modal-footer">
				<input type="text" name="comment" id="comment" class="form-control" placeholder="Comment" [(ngModel)]="commentField">
				<button type="button" class="btn btn-success" (click)="onApply()">Post</button>
			</div>
		</div>
	</div>
</div>
