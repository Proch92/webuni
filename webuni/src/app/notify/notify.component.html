<div style="position: fixed; top: 50; height: 100%; width: 100%; z-index: -10;">
  <!-- Then put toasts within -->
  <div class="d-flex flex-column align-items-end p-5 mt-3">
    <div *ngIf="notification" id="{{notification['id']}}" class="toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 350px; z-index: 1000">
      <div class="toast-header">
        <strong class="mr-auto">{{notification['ownerName']}}</strong>
        <strong>{{notification['title']}}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{notification['message']}}
      </div>
    </div>
  </div>
</div>
