<div style="position: absolute; top: 0; height: 100%; width: 100%;">
  <!-- Then put toasts within -->
  <div class="d-flex flex-column align-items-end p-5 mt-3">
    <div *ngFor="let notif of notifications" id="{{notif['id']}}" class="toast" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 350px;">
      <div class="toast-header">
        <strong class="mr-auto">{{notif['ownerName']}}</strong>
        <strong>{{notif['title']}}</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        {{notif['message']}}
      </div>
    </div>
  </div>
</div>
