<div class="container mt-5 mb-4">
	<h1>{{name}}</h1>
	<button *ngIf="(sessionID != profileID) && (!following)" class="btn btn-primary" (click)="onFollow()">Follow</button>
	<button *ngIf="(sessionID != profileID) && (following)" class="btn btn-danger" (click)="onFollow()">Unfollow</button>
</div>
<div class="d-flex justify-content-center flex-wrap" id="container">
	<div class="card shadow-sm m-4" *ngFor="let doc of docs">
		<div class="card-body">
			<h5 class="card-title">{{doc.name}}</h5>
			<p class="card-text">{{doc.description}}</p>
			<a routerLink="/doc/{{doc.id}}" class="btn btn-primary">Check it out</a>
		</div>
	</div>
</div>
