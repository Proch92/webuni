<div class="container">
	<h1>{{doc.name}}</h1>
	<div id="pdf-container" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" (mousemove)="mouseMove($event)">
		<pdf-viewer [src]="path" [render-text]="true"></pdf-viewer>
	</div>

	<div *ngIf="isMouseOver" id="marker" [style.top]="mouseCoordinates.y_str || -100" [style.left]="mouseCoordinates.x_str || -100">marker</div>
</div>
