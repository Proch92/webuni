<div class="d-flex flex-row justify-content-center mt-4">
	<div class="lat-panel border shadow-sm rounded mr-4">
		<h3 class="m-3">Review</h3>
		<ul class="list-group list-group-flush">
			<li *ngFor="let comment of comments; index as i" class="list-group-item d-flex justify-content-between align-items-center mx-2">
				<span>{{comment.title}}</span>
				<button class="btn btn-outline-danger btn-sm" (click)="deleteComment(i)">
					<i class="material-icons">delete</i>
				</button>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center mx-2">
				<button *ngIf="comments.length > 0" class="btn btn-primary" (click)="confirmReview()">Confirm Review</button>
			</li>
		</ul>
		
	</div>

	<div id="central-panel" class="flex-grow-1 container border shadow-sm rounded mx-4">
		<h1 class="m-3">{{doc.name}}</h1>

		<div id="pdf-container" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" (mousemove)="mouseMove($event)">
			<pdf-viewer id="pdf-viewer" [src]="path" [render-text]="true" class="shadow mx-4 border"></pdf-viewer>

			<button id="marker" class="btn btn-primary" (click)="onMarkerClick()" *ngIf="isMouseOver && !isModalOpen()" id="marker" [style.top]="markerCoordinates.y || -100" [style.left]="markerCoordinates.x || -100">review</button>

			<div class="modal fade" id="addCommentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" (hide.bs.modal)="onModalHide()">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add Comment</h5>
							<button type="button" class="close" data-dismiss="modal">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="commentField">Comment</label>
									<textarea name="comment" rows="10" cols="80" [(ngModel)]="commentField" class="form-control" id="commentField" [(ngModel)]="commentField"></textarea>
								</div>
								<div class="form-group">
									<label for="commentTitle">Title</label>
									<input type="text" name="commentTitle" id="commentTitle" class="form-control" placeholder="Title" [(ngModel)]="commentTitleField">
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-success" (click)="onApply()">Apply</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="lat-panel border shadow-sm rounded ml-4">
		<h3 class="m-3">Versioning</h3>
	</div>
</div>
